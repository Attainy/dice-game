<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dice Game</h1>
    <div class="dice-container">
      <div class="dice">

        <!-- 주사위 굴리는 이미지 -->
        <div class="dice-img"></div>
      </div>
    </div>

    <div class="board">
      <div class="left player">
        <h2>Player 1</h2>
        <div class="score">00</div>
      </div>

      <div class="vs">VS</div>

      <div class="right player">
        <h2>Player 2</h2>
        <div class="score">00</div>
      </div>
    </div>

    <div class="btn-container">
      <div class="during-game">
        <button id="role">Role Dice</button>
        <button id="hold" style="display: none;">Hold</button>
      </div>

      <!-- <div class="right during-game">
        <button id="role">Role Dice</button>
        <button id="hold" style="display: none;">Hold</button>
      </div> -->

      <button id="reset">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
