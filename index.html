<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dice Game</h1>
    <div class="dice-container">
      <div class="dice">

        <!-- 주사위 눈 -->
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>

      </div>
    </div>

    <div class="board">
      <div class="left player">
        <h2>Player 1</h2>
        <div class="score">00</div>
      </div>

      <div class="vs">VS</div>

      <div class="right player">
        <h2>Player 2</h2>
        <div class="score">00</div>
      </div>
    </div>

    <div class="btn-container">
      <div class="left during-game">
        <button class="role">Role</button>
        <button class="hold">Hold</button>
      </div>

      
      <div class="right during-game">
        <button class="role">Role</button>
        <button class="hold">Hold</button>
      </div>
    </div>
    <button id="reset">New Game</button>
    
    <script src="script.js"></script>
  </body>
</html>
